<div class="container mt-4">

  <h2 class="mb-3 text-center">Student CRUD</h2>

  <!-- FORM -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header">
      {{ student.studentId ? 'Edit Student' : 'Add Student' }}
    </div>

    <div class="card-body">
      <form (ngSubmit)="saveStudent()">

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <input class="form-control"
                   placeholder="Name"
                   [(ngModel)]="student.studName"
                   name="studName"
                   required>
          </div>
          <div class="col-12 col-md-6">
            <input class="form-control"
                   placeholder="Email"
                   [(ngModel)]="student.email"
                   name="email"
                   required>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <input class="form-control"
                   placeholder="City"
                   [(ngModel)]="student.city"
                   name="city">
          </div>
          <div class="col-12 col-md-6">
            <input class="form-control"
                   placeholder="State"
                   [(ngModel)]="student.state"
                   name="state">
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <input class="form-control"
                   placeholder="Mobile Number"
                   [(ngModel)]="student.mobileNumber"
                   name="mobileNumber">
          </div>
          <div class="col-12 col-md-6">
            <input class="form-control"
                   placeholder="Zipcode"
                   [(ngModel)]="student.zipcode"
                   name="zipcode">
          </div>
        </div>

        <div class="mb-3">
          <input class="form-control"
                 placeholder="Address Line 1"
                 [(ngModel)]="student.addressLine1"
                 name="addressLine1">
        </div>

        <div class="mb-3">
          <input class="form-control"
                 placeholder="Address Line 2"
                 [(ngModel)]="student.addressLine2"
                 name="addressLine2">
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button type="submit" class="btn btn-success flex-fill flex-md-grow-0">
            {{ student.studentId ? 'Update' : 'Save' }}
          </button>

          <button type="button"
                  class="btn btn-secondary flex-fill flex-md-grow-0"
                  (click)="resetForm()">
            Clear
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>State</th>
          <th>Mobile</th>
          <th>Zip</th>
          <th>Address 1</th>
          <th>Address 2</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let s of students">
          <td>{{ s.studentId }}</td>
          <td>{{ s.studName }}</td>
          <td>{{ s.email }}</td>
          <td>{{ s.city }}</td>
          <td>{{ s.state }}</td>
          <td>{{ s.mobileNumber }}</td>
          <td>{{ s.zipcode }}</td>
          <td>{{ s.addressLine1 }}</td>
          <td>{{ s.addressLine2 }}</td>
          <td class="text-nowrap">
            <button class="btn btn-sm btn-primary me-1"
                    (click)="editStudent(s)">Edit</button>
            <button class="btn btn-sm btn-danger"
                    (click)="deleteStudent(s.studentId!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
